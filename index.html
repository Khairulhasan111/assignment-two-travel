<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khairul Travel Agency</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>

        <nav class="navbar">

            <div class="nav-head">
                <img src="Images/Group 40071 (2).png" alt="">
                <h2 class="nav-title">Khairul <span class="primary-color">Travel</span></h2>
            </div>

            <div class="nav-links">

                <ul>
                    <li><a href=""><span class="primary-color">Home</span></a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>

            </div>




        </nav>


        <!-- banner section starts -->

        <div class="banner-section">

            <div class="banner-container">
                <h1>Explore Your Travel</h1>
                <p>Exploring travel is like embarking on a journey of self-discovery, where each destination becomes a
                    chapter in the story of your life</p>


                <div class="where-go">
                    <form class="div-where" action="">
                        
                        <select class="where-input" name="place" id="place" value="where">
                            <option value="Where">Where go</option>
                            <option value="UAE">United Arab Emirates</option>
                            <option value="USA">United State Of America</option>
                            <option value="Germany">Germany</option>
                        </select>

                        <select class="where-input" name="time" id="time">
                            <option value="When">When</option>
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Evening">Evening</option>
                            <option value="Night">Night</option>
                        </select>

                        <select class="where-input" name="class" id="class">
                            <option value="Select Type">Select Type</option>
                            <option value="Business Class">Business Class</option>
                            <option value="First Class">First Class</option>
                            <option value="Economy Class">Economy Class</option>

                        </select>
                        <input class="where-btn" type="submit" value="Find Now">
                    </form>
                </div>
            </div>




        </div>

        <!-- banner section ends  -->


    </header>

    <main>


    </main>


    <footer>

    </footer>


</body>

</html>
